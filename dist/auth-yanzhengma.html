<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Icons css -->
        <link href="assets/libs/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />

    <body class="bg-account-pages">

        <!-- HOME -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">

                        <div class="wrapper-page">
                            <div class="account-pages">
                                <div class="account-box">
                                    <!-- Logo Box -->
                                    <div class="account-logo-box">
                                        <h2 class="text-uppercase text-center">
                                            <a href="index.html" class="text-success">
                                                <span><img src="assets/images/logo_dark.png" alt="" height="28"></span>
                                            </a>
                                        </h2>
                                    </div>

                                    <div class="account-content">
                                            <div class="mb-3 text-center">
                                                <p class="text-muted m-b-0 font-13">请通过手机号<span id="tphone"></span>获取验证码进行身份验证</p>
                                            </div>

                                            <div class=" mb-3">
                                                <label for="emailaddress" class="font-weight-medium">验证码:</label>
                                                <span id="yzTip"></span>
                                                <span id="pwTip" class="text-center" style="color: red;"><small></small></span>
                                                <div class="row" style="width: 100%;margin-left: 0px;">
                                                	<input class="form-control col-md-8" id="verify" placeholder="6位数验证码">
                                                	<div class="col-md-1"></div>
                                                	<button class="btn btn-info float-right col-md-3" id="getyanzhengma">获取验证码</button>
                                                </div>
                                            </div>
											<div class="alert alert-success" id="pwsuccess" style="display: none;">
											  	<strong>修改成功!</strong> 即将跳转到<a href="auth-login.html" class="text-dark m-l-5" style="color: #5E5E5E;">登录页 </a>！<span id="timetologin">8s</span>
											</div>
                                            <div class=" row text-center">
                                                <div class="col-12">
                                                    <button class="btn btn-block btn-success waves-effect waves-light" id="submit">提交</button>
                                                </div>
                                            </div>

                                        <div class="row mt-3">
                                            <div class="col-12 text-center">
                                                <p class="text-muted"><a href="auth-login.html" class="text-dark m-l-5" id="tologin">切换账号</a></p>
                                            </div>
                                        </div> <!-- end row -->

                                    </div> <!-- end account-content -->

                                </div> <!-- end account-box -->
                            </div>
                            <!-- end account-page-->
                        </div>
                        <!-- end wrapper-page -->

                    </div> <!-- end col -->
                </div> <!-- end row -->
            </div> <!-- end container -->
        </section>
        <!-- END HOME -->    


        <!-- jQuery  -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/jquery-slimscroll/jquery.slimscroll.min.js"></script>

        <!-- App js -->
        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>

		<script>
			$(document).ready(function() {
				var a=GetRequest();
				var tel=a['tel'];
				$("#tphone").text(tel);
			});
				
			
			$("#getyanzhengma").click(function (){
				var a=GetRequest();
				var pid=a['hid'];
				var tel=a['tel'];
//				alert("hid"+pid+"tel"+tel);
				$("#tphone").text(tel);
				if(pid==null){
					window.location.href="auth-login.html";
					return;
				}else{
					$.ajax({
						url: "http://localhost:8888/icdata/verify/get",        
						data: {                          
							tel:tel,
							type:"login"
						},
						type: "POST",                  
						dataType: 'json',              
						success: function (data) {  
//							alert(JSON.stringify(data));
							result=JSON.parse(data);
							if(result.status==4){	  //状态为4,发送失败
								$("#yzTip").text("*"+result.msg);
								$("#yzTip").css({color:"red"});
							}else if(result.status==1){
								var countdown = 60;
								settime(countdown);
							}
						},
						error: function (er) { 
							$("#yzTip").text("*未知错误，请检查网络或联系管理员！");
							$("#yzTip").css({color:"red"});
						}
					});
				}
			});
			
			$("#submit").click(function (){
//				alert($("#verify").val());
				if(!/^\d{6}$/.test($("#verify").val())){
					$("#yzTip").css({color:"red"});
					$("#yzTip").text("*请输入正确的验证码！");
					return;
				}
				
				var a=GetRequest();
				pid = getCookie(a['hid']);
				var verify =$("#verify").val();
//				alert(pid+verify);
				$.ajax({
					url: "http://localhost:8888/icdata/newDevice", 
					data: { 
						sid: pid,
						verify:verify
					},
					type: "POST", 
					dataType: 'json', 
					success: function(data) { 
						result=JSON.parse(data);
						if(result.status==6){	  //状态为6，验证失败
								$("#yzTip").css({color:"red"});
								$("#yzTip").text(result.msg);
						}else if(result.status==1){	//状态为1 修改成功，跳转登录页
								$("#submit").css({display:"none"});
								$("#pwsuccess").css({display:"block"});
								$("#tologin").text("立即跳转");
								var logtime = 4;
								logintime(logtime);
						}
//						$("#name").text(result.userName);
//						$("#userId").text(result.currentUserId);
//						$("#menus").text(result.menu);
						 // document.getElementById("name").innerHTML = result.userName;
//						 alert(JSON.stringify(data));
					},
					error: function(er) { 
						alert(JSON.stringify(er));
					}
				});
			});
			
			function settime(countdown) {	
				x=document.getElementById("getyanzhengma");
		        if (countdown == 0) {
		            $("#getyanzhengma").attr("disabled",false);
		            $("#getyanzhengma").html("获取验证码");
		        } else {
		            $("#getyanzhengma").attr("disabled", true);
		            x.innerHTML="重新发送(" + countdown + ")";
		            countdown--;
		            setTimeout(function() {
		                settime(countdown);
		            },1000)
		        }
		    }
			
			function logintime(logtime) {
				var a=GetRequest();
		        if (logtime == 0) {
					window.location.href="index.html?hid="+a['hid'];
		        } else {
		        	$("#timetologin").html(logtime+"s");
//		            document.getElementById("timetologin").innerHTML= countdown.toString();
		            logtime--;
		            setTimeout(function() {
		                logintime(logtime);
		            },1000);
		        }
		    }
			
			function getCookie(c_name) {
				if (document.cookie.length > 0) {
					c_start = document.cookie.indexOf(c_name + "=")
					if (c_start != -1) {
						c_start = c_start + c_name.length + 1
						c_end = document.cookie.indexOf(";", c_start)
						if (c_end == -1) c_end = document.cookie.length
						return unescape(document.cookie.substring(c_start, c_end))
					}
				}
				return null;
			}
			
			function GetRequest() {
			    var url = location.search; //获取url中"?"符后的字串
			    var theRequest = new Object();
			    if (url.indexOf("?") != -1) {
			        var str = url.substr(1);
			        strs = str.split("&");
			        for (var i = 0; i < strs.length; i++) {
			            theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
			        }
			    }
			    return theRequest;
			}
			function getUrlParam(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if (r != null) {
					return unescape(r[2]);
				} else {
					return null;
				}
			}
		</script>
    </body>
</html>
